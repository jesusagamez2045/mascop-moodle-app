<ion-header>
  <ion-toolbar>
    <ion-title>{{'addon.mybadges.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let grupo of this.achievementsGroupedByCategory">
  <ion-item-divider color="light">
    <ion-label><strong>{{ grupo.category }}</strong></ion-label>
  </ion-item-divider>

  <ion-item *ngFor="let item of grupo.items">

    <ion-icon *ngIf="!item.achieved" name="warning" slot="start" color="primary" />
    <img
      *ngIf="item.achieved"
      [src]="getImageUrl(item.challenge.image)"
      slot="start"
      width="40"
      height="40"
      alt="{{ item.challenge.nombre }}"
    />
    <ion-label>
      <h3>{{ item.challenge.name }}</h3>
      <p>{{ item.challenge.description }}</p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item routerLink="/main/mybadges/category-ranking">
    <ion-icon name="trophy" slot="start" color="warning" />
    <ion-label>
      <strong>{{ 'addon.mybadges.category_ranking' | translate }}</strong>
    </ion-label>
  </ion-item>
  <ion-item routerLink="/main/mybadges/user-ranking">
    <ion-icon name="trophy" slot="start" color="warning" />
    <ion-label>
      <strong>{{ 'addon.mybadges.user_ranking' | translate }}</strong>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
